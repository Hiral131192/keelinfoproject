<div class="container mt-5">
  <h3 class="text-center">Student Information</h3>
  <table class="table table-bordered table-hover mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
      </tr>
    </tbody>
  </table>
</div>
